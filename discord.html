<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velox | Connect</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <!-- Login JS -->
  <script src="discord.js" defer></script>

  
  <link rel="icon" href="logger.images/Velox_logo.png" type="image/png">

 <style>

    #starfield {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
</style>

</head>
<body>
  <div class="container">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav-left">
        <div class="logo">
          <a href="index.html">
            <div class="logo-square">
              <img src="logger.images/Velox_circle.png" alt="Velox Logo" style="width:32px;height:32px;">
            </div>
          </a>
        </div>
        <div class="nav-links">
          <a href="https://hyztax.github.io/Velox/" class="nav-link">Velox</a>
          <a href="https://payhip.com/VeloxStore" class="nav-link">Shop</a>
          <a href="https://discord.gg/Cp2BSuz7kh" class="nav-link">Discord</a>
        </div>
      </div>
    </nav>

    <div class="Tester_title">Claim the new&nbsp;<span style="color: rgb(99, 13, 13);">[tester]</span>&nbsp;role!</div>

<!-- Login Form -->
<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">
      Connect your <span class="Discord-text">Discord</span> account
    </h1>

    <form id="loginForm" class="login-form">
      <!-- Separate User ID label -->
      <label for="username" class="user-id-label">Discord User ID</label>
      <input type="text" id="username" placeholder="e.g. 27895027426647092" class="form-input" required>
      <button type="submit" class="login-btn">Claim Role</button>
      <b class="signup-text"><a href="index.html" class="signup-link">Go back</a></b>
    </form>
  </div>
</div>



  <canvas id="starfield"></canvas>
  <script src="stars.js"></script>
</body>
</html>
