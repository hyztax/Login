<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velox | Connected</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="users.css">  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>  
  <!-- Users JS -->
  <script src="users.js" defer></script>
  <link rel="icon" href="logger.images/Velox_logo.png" type="image/png">

</head>
<body>
<div class="container" style="display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; text-align: center;">
  
  <!-- Success message -->
  <div class="message-card" id="success-message">
    <h1 class="message-title" style="color: rgb(207, 207, 207);">
      You have successfully claimed the <span style="color: rgb(99, 13, 13);">[tester]</span> role!
    </h1>
  </div>

  <!-- Logged-in users list -->
<h1 class="connected-users">
  <span class="user-icon">&#128101;</span> Connected Users
</h1>

  <ul id="usersList" style="list-style: none; padding: 0; margin-top: 10px;"></ul>

</div>



</body>
</html>
